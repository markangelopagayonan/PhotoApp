<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffffff, #222222);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            color: white;
        }

        #video-container {
            width: 90%;
            max-width: 800px;
            height: auto;
            aspect-ratio: 16 / 9;
            background: rgba(255, 255, 255, 0.3);
            border: 3px solid black;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        #capture {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid black;
            border-radius: 25px;
            background: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #capture:hover {
            transform: scale(1.1);
        }

        #photo-frame {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .photo-slot {
            width: 150px;
            height: 200px;
            background: white;
            border: 2px solid black;
            border-radius: 10px;
        }

        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 30px;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Photobooth</h1>

    <div id="video-container">
        <video id="video" autoplay></video>
        <div id="countdown">3</div>
    </div>

    <button id="capture">Start Capture :)</button>

    <div id="photo-frame">
        <canvas class="photo-slot" id="photo1"></canvas>
        <canvas class="photo-slot" id="photo2"></canvas>
        <canvas class="photo-slot" id="photo3"></canvas>
        <canvas class="photo-slot" id="photo4"></canvas>
    </div>

    <script>
        const video = document.getElementById('video');
        const captureButton = document.getElementById('capture');
        const countdownElement = document.getElementById('countdown');
        const canvasSlots = [
            document.getElementById('photo1'),
            document.getElementById('photo2'),
            document.getElementById('photo3'),
            document.getElementById('photo4')
        ];

        let capturedPhotos = [];
        let photoIndex = 0;

        // Function to start the camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                const settings = stream.getVideoTracks()[0].getSettings();
                const aspectRatio = settings.width / settings.height;
                
                document.getElementById('video-container').style.aspectRatio = aspectRatio.toFixed(2);
            } catch (error) {
                alert("Error accessing camera: " + error.message);
            }
        }

        // Countdown function
        function startCountdown(callback) {
            let count = 3;
            countdownElement.textContent = count;
            countdownElement.style.opacity = '1';

            const interval = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                if (count <= 0) {
                    clearInterval(interval);
                    countdownElement.style.opacity = '0';
                    callback();
                }
            }, 1000);
        }

        // Capture photo function
        function capturePhoto() {
            if (photoIndex < 4) {
                startCountdown(() => {
                    const canvas = canvasSlots[photoIndex];
                    const context = canvas.getContext('2d');
                    canvas.width = 150;
                    canvas.height = 200;

                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    const imageData = canvas.toDataURL('image/png');
                    capturedPhotos.push(imageData);

                    photoIndex++;
                    if (photoIndex < 4) {
                        setTimeout(capturePhoto, 1000);
                    } else {
                        localStorage.setItem('capturedPhotos', JSON.stringify(capturedPhotos));
                        window.location.href = 'preview.html';
                    }
                });
            }
        }

        // Start camera on page load
        startCamera();

        // Capture button event
        captureButton.addEventListener('click', () => {
            photoIndex = 0;
            capturedPhotos = [];
            capturePhoto();
        });
    </script>
</body>
</html>
